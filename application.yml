# Common application yml file
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:7761/eureka   
  instance:
    hostname: localhost
    prefer-ip-address: true
management:
  endpoint:
    health:
      show-details: always 
    shutdown:
      enabled: true  
      
  endpoints:
    web:
      exposure:
        include:
        - "*"    
Spring:
  data:
    mongodb:
      host: localhost
      database: test
      port: 27017
      
logging:
  level:
    '[org.springframework.data.mongodb]': debug    
